<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<!--    <script th:src="@{/js/page/home.js}"></script>-->
	<script type="text/javascript">
		
	</script>
</th:block>

<!-- Content -->
<div layout:fragment="content">
<table>
	<tr th:each="notice : ${noticeList}">
		<td th:text="|번호 : ${notice.noticeNo}|"></td>
		<td th:text="|작성자 : ${notice.noticeWriter}|"></td>
		<td th:text="|제목 : ${notice.noticeTitle}|"></td>
		<td th:text="|내용 : ${notice.noticeContent}|"></td>
		<td th:text="|작성일 : ${notice.createDate}|"></td>
		<td th:text="|조회수 : ${notice.count}|"></td>
		<td th:text="|원본파일이름 : ${notice.originFile}|"></td>
		<td th:text="|저장파일이름 : ${notice.storedFile}|"></td>
	</tr>
</table>
</div>
</html>
